<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Guide</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #11111b, #181825);
      color: #cdd6f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      background-color: #1e1e2e;
      box-shadow: 0 0 20px #cba6f7;
      max-width: 800px;
    }

    h1 {
      font-size: 2.5rem;
      color: #cba6f7;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #cdd6f4;
      margin-bottom: 2rem;
    }

    li {
      font-size: 1.2rem;
      margin: none;
      list-style-type: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to my Garry's Mod server!</h1>
    <p>
      This is a small server for all of our friends to hang out.
      Anyone else is welcome though!
    </p>
    <p>
      Please follow these rules however:
      <ul>
        <li>Don't prop slam. It is annoying as all fuck.</li>
        <li>Only use guns from Arc9, others are hella unbalanced.</li>
        <li>Don't be a bitch.</li>
      </ul>
    </p>
  </div>
</body>
</html>
